<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preparando Oferta...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            /* NOVO BACKGROUND: Azul Profundo / Marinho */
            background: linear-gradient(135deg, #0a0f2d, #05071a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            color: #ffffff;
        }

        /* Partículas: Azul Ciano Suave */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 8s linear infinite;
            filter: blur(1px);
        }

        @keyframes float {
            from { transform: translateY(110vh) scale(0.5); opacity: 0; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
        }

        .loader-box {
            width: 90%;
            max-width: 420px;
            /* BOX: Azul Noite / Grafite Escuro */
            background: #1b1e2a;
            border-radius: 28px;
            padding: 40px 26px;
            /* BRILHO EXTERNO: Azul sutil */
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
            animation: fadeUp 1s ease;
            z-index: 2;
            /* Borda Azul Elétrico */
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(35px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 34px;
            font-weight: 800;
            /* TÍTULO: Azul Ciano Neon */
            color: #00f2ff;
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .subtitle {
            font-size: 16px;
            /* Texto cinza azulado para contraste */
            color: #b8c4d1;
            margin-bottom: 26px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #080a12;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(0, 242, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            /* BARRA: Gradiente Azul Royal / Ciano / Esmeralda */
            background: linear-gradient(90deg, #2563eb, #00f2ff, #10b981);
            border-radius: 30px;
            transition: width 0.3s ease;
            animation: shine 1.4s infinite;
        }

        @keyframes shine {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }

        .percent-text {
            margin-top: 12px;
            font-size: 22px;
            font-weight: 700;
            /* TEXTO: Azul Ciano */
            color: #00f2ff;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .link-btn {
            display: block;
            margin-top: 30px;
            padding: 16px 0;
            /* BOTÃO: Azul Cobalto / Escuro */
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #ffffff;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.5);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <script>
        for (let i = 0; i < 25; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDuration = (4 + Math.random() * 8) + "s";
            p.style.opacity = Math.random();
            document.body.appendChild(p);
        }
    </script>

    <div class="loader-box">
        <div class="title">MEGA FEIRÃO</div>
        <div class="subtitle">Buscando as melhores ofertas para você...</div>

        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>

        <div id="percent" class="percent-text">0%</div>

        <a href="https://melodic-melba-5f5d63.netlify.app/" class="link-btn">
            CONTINUAR
        </a>
    </div>

    <script>
        let percent = 0;
        const bar = document.getElementById("progress");
        const text = document.getElementById("percent");

        const loading = setInterval(() => {
            if (percent < 90) {
                percent += Math.floor(Math.random() * 3) + 1;
            } else if (percent < 100) {
                percent += 1;
            }

            if (percent > 100) percent = 100;

            bar.style.width = percent + "%";
            text.innerText = percent + "%";
            
            if (percent >= 100) {
                clearInterval(loading);
                text.innerText = "OFERTA LIBERADA!";
                // Cor do texto final combinando com o novo tema
                text.style.color = "#00f2ff"; 
            }
        }, 60);
    </script>
</body>
</html>
